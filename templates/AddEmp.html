<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5 pt-5">

        <div class="row text-center">
		    <h1 style="color: DodgerBlue">Employee Database</h1>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 col-md-8 border border-info p-5 pt-3 mt-3 rounded">
                <form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">

					<div class="row text-center mt-2 border-bottom mb-5">
						<h2>Update Employee Info</h2>
					  </div>

                    <div class="row mt-2">
                        First Name: <input class="form-control-sm" style="height:25px;font-size:14pt;color:grey;" type="text"
                        name="first_name">
                    </div>

                    <div class="row mt-2">
                        Last Name: <input class="form-control-sm" style="height:25px;font-size:14pt;color:grey;" type="text"
                        name="last_name">
                    </div>

                    <div class="row mt-2">
                        Primary Skills: <input class="form-control-sm" style="height:25px;font-size:14pt;color:grey;" type="text"
                        name="pri_skill">
                    </div>

                    <div class="row mt-2">
                        Location: <input class="form-control-sm" style="height:25px;font-size:14pt;color:grey;" type="text" name="location">
                    </div>

                    <div class="row mt-2">
                        Image:  <input class="form-control" type=file name="emp_image_file"> 
                    </div>

                    <div class="row mt-5 justify-content-center">
                        <button type="submit" class="btn btn-dark">
                            Add Employee
                        </button>
                    </div>


                </form>
            </div>
        </div>

        <div class="row mt-5 justify-content-around">

            <div class="col-3 text-center">
				<a href="/getEmp">
					<button type="button" formaction="/getemp"  class="btn btn-dark btn-lg w-75">
						Search Employee
					</button>
				</a>
            </div>

            <div class="col-3 text-center">
                <a href="/attendance">
                    <button type="button" class="btn btn-dark btn-lg w-75">
                        Take Attendance
                    </button>
                </a>
            </div>
                
            <div class="col-3 text-center">
                <a href="/salary">
                    <button type="button" class="btn btn-dark btn-lg w-75">
                        Pay Salary
                    </button>
                </a>
            </div>

            <div class="col-3 text-center">
                <a href="/leave">
                    <button type="button"  class="btn btn-dark btn-lg w-75">
                        Take Leave
                    </button>
                </a>
            </div>

        </div>
        

    </div>

</body>
</html>
