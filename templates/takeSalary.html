<!DOCTYPE html>
<html>
<head>
	<title>Get Employee Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<center class="pt-5">
	<font color="black" size="5" style="font-family: avenir">

		<h1 style="color: DodgerBlue">Employee Information</h1>

		<body bgcolor="lightgrey" style="min-height: 100vh; background-color:lightgrey;">

			<form action="/takeSalary" autocomplete="on" method="POST">

				<h2 style="color: grey">Enter Employee ID</h2>

		  		Employee ID:<br> 
                <input class="form-control-sm" style="height:25px;font-size:14pt;" type="number" name="emp_id" autofocus size="40" required><br/><br/>

		  		<button class="btn" type="submit" style="background: grey; height: 45px; width: 200px; color: white; size: 5; font:oblique;">Pay Salary</button><br>
                <a href="/" class="btn btn-dark my-3" style="width: 200px; size: 5; font:oblique;">Back to home</a>

                <div class="container">
                    <div class="row">
                        <table class="table table-bordered table-hover">
                            <thead class="table-dark">
                                <tr>
                                    <th class="text-start">#</th>
                                    <th class="text-start">id</th>
                                    <th class="text-start">name</th>
                                </tr>
                            </thead>
                            <tbody class="table-light">
                                {% if data != None %}
                                    {% for emp in data %}
                                        <tr>
                                            <td class="text-start">{{ loop.index }}</td>
                                            <td class="text-start">{{ emp[0] }}</td>
                                            <td class="text-start">{{ emp[1] }} {{ emp[2] }}</td>
                                        </tr>
                                    {% endfor %}
                                {% else %}
                                    <tr>
                                        <h4>No salary has been pay yet.</h4>
                                    </tr>
                                {% endif %}
                            </tbody>
                        </table>

                    </div>
                </div>


			</form>

		</body>
	</font>
</center>
</html>
