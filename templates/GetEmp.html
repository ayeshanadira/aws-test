	<!DOCTYPE html>
<html>
<head>
	<title>Get Employee Information</title>
	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<center>
	<font color="black" size="5" style="font-family: avenir">

		<h1 class="mt-5 pt-5" style="color: DodgerBlue">Employee Information</h1>

		<body bgcolor="lightgrey">

			<div class="container">
				<div class="row">
					
					<form action="/getEmp/fetchdata" autocomplete="on" method="POST">

						<h2 style="color: grey">Enter Employee ID</h2>

						Employee ID:<br> 
						<input class="form-control-sm" style="height:25px;font-size:14pt;" type="number" name="emp_id" autofocus size="40"><br><br>

						<button type="submit" name="submit" value="submit" class="btn btn-secondary" style="height: 45px; width: 200px; color: white; size: 5; font:oblique;">FETCH INFO</button>


					</form>
				
				</div>
			</div>

			{% if (employee != null) %}
			<br/><br/>

			<div class="container">
				<div class="row">
					<table class="table table-bordered table-hover">
						<thead class="table-dark">
							<th>ID</th>
							<th>First name</th>
							<th>Last name</th>
							<th>Skill</th>
							<th>Location</th>
						</thead>
						<tbody class="table-light">
							<td>{{employee[0]}}</td>
							<td>{{employee[1]}}</td>
							<td>{{employee[2]}}</td>
							<td>{{employee[3]}}</td>
							<td>{{employee[4]}}</td>
						</tbody>
					</table>
				</div>

				<div class="row justify-content-center mt-5">
					<div class="col-6 col-md-4 text-center">
						<a href="/getEmp/fetchdata/edit/{{employee[0]}}">
							<button type="submit" name="submit" value="submit" class="btn btn-dark btn-lg w-100">Edit Employee</button>
						</a>
					</div>

					<div class="col-6 col-md-4 text-center">
						<a href="/getEmp/fetchdata/delete/{{employee[0]}}">
							<button type="submit" name="submit" value="submit" class="btn btn-dark btn-lg w-100">Delete Employee</button>
						</a>
					</div>

				</div>


			</div>



			{% endif %}

			<div class="container mt-5 pt-5">
				<div class="row">
					<div class="col text-center">
						<a href="/">
							<button type="button" class="btn btn-outline-dark w-100 btn-lg" style="width: 200px; font:oblique;">GO TO UPDATE DATABASE PAGE</button>
						</a>
					</div>
				</div>
			</div>
			

		</body>
	</font>
</center>
</html>
