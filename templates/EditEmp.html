

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class="container mt-5 pt-5">

        <div class="row text-center">
		      <h1 style="color: DodgerBlue">Employee Database</h1>
        </div>


        <div class="row justify-content-center">
            <div class="col-12 col-md-8 border border-info p-5 pt-3 mt-3 rounded">
                <form action="/update/{{employee.emp_id}}" method="POST">

                  <div class="row text-center mt-2 border-bottom mb-5">
                    <h2>Update Employee Info</h2>
                  </div>

                    <div class="row mt-2">
                        First Name: 
                        <input type="text" name="first_name" value="{{employee.first_name}}" class="form-control" required=required>
                    </div>

                    <div class="row mt-2">
                        Last Name: 
                        <input type="text" name="last_name" value="{{employee.last_name}}" class="form-control" required=required>
                    </div>

                    <div class="row mt-2">
                        Primary Skills: 
                        <input type="text" name="pri_skill" value="{{employee.pri_skill}}" class="form-control" required=required>
                    </div>

                    <div class="row mt-2">
                        Location: 
                        <input type="text" name="location" value="{{employee.location}}" class="form-control" required=required>
                    </div>

                    <div class="row mt-5 justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block">
                          Update
                        </button>
                    </div>

                    <div class="row mt-3 justify-content-center">
                      <a href="/getEmp" class="btn btn-secondary btn-block">
                        Back
                      </a>
                    </div>


                </form>
            </div>
        </div>

    </div>

</body>
</html>
